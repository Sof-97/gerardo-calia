<!DOCTYPE html>
<html lang="" style="background-color: #1c2735; scroll-behavior: smooth" class="scroll-m-52"data-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
				enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<div class="w-11/12 lg:w-2/3 xl:w-1/2 mx-auto contact-form">
			<form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" netlify>
				<div class="mt-4">
					<label>Your Name:</label>
					<input class="w-full mt-1 p-2" type="text" name="name" />
				</div>
				<div class="mt-4">
					<label>Your Email:</label>
					<input class="w-full mt-1 p-2" type="email" name="email" />
				</div>
				<div class="mt-4">
					<label>Message:</label>
					<textarea class="w-full mt-1 p-2" name="message"></textarea>
				</div>
				<div class="flex justify-center mt-4">
					<button class="text-slate-200 py-2 px-4" type="submit">Send</button>
				</div>
			</form>
		</div>
		<footer class="flex justify-center py-5">
			<div class="font-mono">//Gerardo Calia//</div>
		</footer>
		<!-- built files will be auto injected -->
	</body>
</html>
